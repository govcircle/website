# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.2.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "GovCircle"
  subtitle: Built on **Cardano**, **shaped by necessity** — GovCircle gives every actor in the ecosystem the tools to engage, decide, and lead transparently in a borderless democracy.

  image:
    path: "images/application" # path to image under configured assets directory. default 'images'
    filename: "Screenshot 2025-09-30 194133.png" # filename of your hero image (including file extension)
    alt: "Constitution Module Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/"
  cta2Button:
    icon: construction
    btnText: "View On GitHub"
    url: "https://github.com/govcircle"

  ##info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose GovCircle?
  subtitle: GovCircle bridges the gap between on-chain data and real-world governance insights. Our platform provides comprehensive tools for transparent, borderless democracy. Discover our core features below.

  items:
    - title: On-Chain Data Integration
      icon: speed
      description: Seamlessly connect blockchain data with real-world governance processes. Access comprehensive on-chain analytics and insights for informed decision-making.

    - title: Fast Collaboration
      icon: bolt
      description: Enhances collaboration between governance actors through social media integration — enabling Actors to connect, share  and discuss governance topics seamlessly within one unified environment.

    - title: Secure by Design
      icon: lock
      description: Built on Cardano's secure infrastructure with enterprise-grade security. All governance data is cryptographically secured and verifiable on-chain.

    - title: Configurable Modules
      icon: settings
      description: Flexible governance modules that can be configured for different use cases. Customize voting mechanisms, proposal systems, and decision-making processes to suit your organization.

    - title: Real-World Integration
      icon: change_history
      description: Bridge the gap between blockchain governance and traditional institutions. Connect with existing governance frameworks while maintaining transparency and accountability.

    - title: User-Friendly Interface
      icon: dark_mode
      description: "Intuitive design that makes complex governance processes accessible to all stakeholders. Clean, modern interface with customizable themes and accessibility features."

    - title: Advanced Analytics
      icon: search
      description: Powerful analytics and reporting tools that provide insights into governance patterns, participation rates, and decision outcomes. Make data-driven governance decisions.

    - title: Global Accessibility
      icon: translate
      description: Support for multiple languages and cultural contexts. Ensure governance processes are accessible to diverse global communities with inclusive design principles.

    - title: Open Source Foundation
      icon: palette
      description: Built on open-source principles with transparent development processes. Community-driven governance tools that can be audited, modified, and improved by stakeholders.