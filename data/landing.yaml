# Hero
hero:
  enable: true
  weight: 10
  template: hero

  titleLogo:
        path: "images/logos"
        filename: "govcircle_logo.png"
        alt: "GovCircle Logo"
        height: 80px

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "GovCircle"
  subtitle: Built on Cardano, shaped by necessity â€” GovCircle gives every actor in the ecosystem the tools to engage, decide, and lead transparently in a borderless democracy.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "hero_background_images.png" # filename of your hero image (including file extension)
    alt: "GovCircle Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quickstart/#create-a-new-lotus-docs-site"
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://github.com/govcircle"

  #info: "**Open Source** MIT Licensed."
  