# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.2.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  title: "GovCircle"
  subtitle: Built on **Cardano**, **shaped by necessity** — GovCircle gives every actor in the ecosystem the tools to engage, decide, and lead transparently in a borderless democracy.

  image:
    path: "images/application" # path to image under configured assets directory. default 'images'
    filename: "Screenshot 2025-09-30 194133.png" # filename of your hero image (including file extension)
    alt: "Constitution Module Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/"
  cta2Button:
    icon: construction
    btnText: "View On GitHub"
    url: "https://github.com/govcircle"

  ##info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Why choose GovCircle?
  subtitle: GovCircle bridges the gap between on-chain data and real-world governance insights. Our platform provides comprehensive tools for transparent, borderless democracy. Discover our core features below.

  items:
    - title: Open Participation
      icon: balance
      description: Every governance role, from any country, deserves equal opportunity. GovCircle enables MBOs and individuals to contribute meaningfully, without relying on central intermediaries.

    - title: Transparency with Balance
      icon: shield
      description: We believe transparency is essential, but not at the cost of personal security. We embrace tools like Midnight to offer a balanced governance experience that respects both openness and privacy.

    - title: Operational Accountability
      icon: strategy
      description: Supervision and management of all governance tasks are guaranteed through the use of OKR (Objectives and Key Results) and KPI (Key Performance Indicators), ensuring decentralized work is measurable and goal-oriented.

    - title: Financial Clarity
      icon: account_balance
      description: We provide dedicated solutions for Treasury management and deliver suitable statistical reports to empower the Cardano community with the data required for informed, collective financial decision-making.

    - title: Radical Inclusivity
      icon: accessibility
      description: GovCircle's dual-mode design makes participation accessible to everyone, whether you are a blockchain expert or new to decentralized governance.

    - title: Merit-Based Decisions
      icon: workspace_premium
      description: "We support advanced voting systems that promote decisions driven by expertise, legitimacy, and fairness, reflecting the unique needs of different governance contexts."

    - title: Advanced Analytics
      icon: data_usage
      description: Powerful analytics and reporting tools that provide insights into governance patterns, participation rates, and decision outcomes. Make data-driven governance decisions.

    - title: AI-Enhanced Experience
      icon: neurology
      description: AI integration empowers users to participate faster, easier, and smarter—from understanding complex proposals to navigating intricate governance flows.

    - title: Open Source Foundation
      icon: code
      description: Built on open-source principles with transparent development processes. Community-driven governance tools that can be audited, modified, and improved by stakeholders.