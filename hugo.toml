baseURL = 'https://govcircle.space/'
languageCode = 'en-us'
title = 'GovCircle'

[module]
    # uncomment line below for temporary local development of module
    # or when using a 'theme' as a git submodule
    # replacements = "github.com/colinwilson/lotusdocs -> lotusdocs"
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.tableOfContents]
      endLevel = 3
      startLevel = 1
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true # https://jdhao.github.io/2019/12/29/hugo_html_not_shown/
  # [markup.highlight]
  #   codeFences = false # disables Hugo's default syntax highlighting
  # [markup.goldmark.parser]
  #   [markup.goldmark.parser.attribute]
  #     block = true
  #     title = true

[caches]
  [caches.images]
    dir = ':cacheDir/images'        

[params]
 google_fonts = [
    ["Inter", "300, 400, 600, 700"],
    ["Fira Code", "500, 700"]
  ]
  sans_serif_font = "Inter"     # Default is System font
  secondary_font  = "Inter"     # Default is System font
  mono_font       = "Fira Code" # Default is System font
  
  # Meta tags for social media sharing
  author = "Talatom Labs"
  email = "support@govcircle.space"
  website = "https://govcircle.space"
  description = "Bridging Cardano On-Chain Governance Data with Real-World Governance Insights."
  title = "GovCircle"
  # Primary image(s) used for Open Graph / Twitter previews. Use a path under /static/ so
  # `absURL` will resolve it to the full site URL (e.g. https://govcircle.space/logos/Logo.png).
  images = ["/logos/Frame.png"]

